<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat API Interface</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="chat-container">
    <h1><i class="fas fa-file-invoice-dollar"></i> Paystubs Creation AI</h1>
    <div id="chatbox" class="chatbox">
      <div class="bot-message">
        I'm Paystubs Creation AI. I can help you create your paystub on this page. Just let me know how I can help and
        I'll do so immediately.
      </div>
    </div>
    <form id="chatForm" class="chat-form">
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Let me know how I can help you create your paystub." required />
        <div id="voiceIndicator" class="voice-indicator hidden">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
      </div>
      <button type="submit" class="send-btn" id="sendBtn">
        <i class="fas fa-paper-plane"></i>
      </button>
      <button type="button" class="voice-btn" id="voiceBtn">
        <i class="fas fa-microphone"></i>
      </button>
    </form>
  </div>
  <script>
    function generateSessionId() {
      return 'session_' + Math.random().toString(36).substring(2, 15);
    }
    const sessionId = generateSessionId();
    const chatbox = document.getElementById('chatbox');
  </script>
  <script src="audioHandler.js"></script>
  <script src="functions.js"></script>
  <script src="index.js"></script>
</body>

</html>
