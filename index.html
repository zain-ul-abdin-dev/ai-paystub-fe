<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat API Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Paystubs Creation AI</h1>
    <div id="chatbox" class="chatbox">
      <div class="bot-message">
        I'm Paystubs Creation AI. I can help you create your paystub on this page. Just let me know how I can help and I'll do so immediately.
      </div>
    </div>
    <form id="chatForm" class="chat-form">
      <input
        type="text"
        id="userInput"
        placeholder="Let me know how I can help you create your paystub."
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="functions.js"></script>
  <script src="index.js"></script>
</body>
</html>
